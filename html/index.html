<!DOCTYPE html>
<html>

<head>
  <title>JSMpeg Stream Client</title>
  <style type="text/css">
    html,
    body {
      background-color: #111;
      text-align: center;
    }
  </style>

</head>

<body>
  <canvas id="video-canvas" style="height: 480px; width: 640px"></canvas>
  <script type="text/javascript" src="/jsmpeg"></script>
